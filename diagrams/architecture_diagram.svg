  <line x1="720" y1="520" x2="500" y2="200" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="720" y1="520" x2="155" y2="320" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <rect x="50" y="650" width="250" height="80" fill="white" stroke="#333" stroke-width="1" rx="4"/>
  <text x="60" y="670" font-family="Arial" font-size="12" font-weight="bold" fill="#333">图例</text>
  <line x1="60" y1="685" x2="90" y2="685" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="100" y="690" font-family="Arial" font-size="10" fill="#333">数据流向</text>
  <line x1="60" y1="705" x2="90" y2="705" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="100" y="710" font-family="Arial" font-size="10" fill="#333">依赖注入</text>

