  <text x="630" y="155" text-anchor="middle" font-family="Arial" font-size="9" fill="#1565c0">CharacterViewModel</text>
  <text x="630" y="170" text-anchor="middle" font-family="Arial" font-size="9" fill="#1565c0">CharacterInfoVM</text>

