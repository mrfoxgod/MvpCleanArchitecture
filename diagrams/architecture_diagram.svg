  <line x1="500" y1="200" x2="155" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="320" y="250" font-family="Arial" font-size="10" fill="#333">调用业务逻辑</text>

  <line x1="230" y1="360" x2="390" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="300" y="350" font-family="Arial" font-size="10" fill="#333">数据请求</text>

  <line x1="200" y1="520" x2="155" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
