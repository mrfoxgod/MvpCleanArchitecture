  <text x="870" y="555" text-anchor="middle" font-family="Arial" font-size="9" fill="#6a1b9a">MVPCleanArchitecture</text>
  <text x="870" y="570" text-anchor="middle" font-family="Arial" font-size="9" fill="#6a1b9a">Application</text>

