  <text x="465" y="370" text-anchor="middle" font-family="Arial" font-size="9" fill="#c62828">ResponseMapper</text>
  <text x="465" y="385" text-anchor="middle" font-family="Arial" font-size="9" fill="#c62828">API / Mock</text>

