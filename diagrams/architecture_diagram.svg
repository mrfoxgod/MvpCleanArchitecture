  <text x="580" y="555" text-anchor="middle" font-family="Arial" font-size="9" fill="#6a1b9a">BaseActivity</text>
  <text x="580" y="570" text-anchor="middle" font-family="Arial" font-size="9" fill="#6a1b9a">BasePresenter</text>

